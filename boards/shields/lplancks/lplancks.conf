# Configurazione di base della tastiera
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_HID_INDICATORS=y

# --------------------------------------------------
# CONFIGURAZIONE FINALE PER IL LOGGING
# --------------------------------------------------

# 1. Abilita il driver generico per le porte seriali
CONFIG_SERIAL=y

# 2. Abilita lo stack USB del dispositivo (LA RIGA MANCANTE!)
#    Questa opzione è necessaria per poter usare
#    qualsiasi funzionalità USB, inclusa la porta seriale virtuale.
CONFIG_USB_DEVICE_STACK=y

# 3. Abilita il driver USB che crea la porta COM virtuale (CDC ACM)
CONFIG_USB_DEVICE_CDC_ACM=y

# 4. Abilita la console su una porta seriale
CONFIG_UART_CONSOLE=y

# 5. Abilita il sistema di logging generale
CONFIG_LOG=y

# 6. Imposta il livello di log per vedere anche i messaggi di debug
CONFIG_ZMK_LOG_LEVEL_DBG=y