# Configurazione di base della tastiera
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_HID_INDICATORS=y

# --------------------------------------------------
# NUOVA CONFIGURAZIONE CORRETTA PER IL LOGGING
# --------------------------------------------------

# 1. Abilita il driver generico per le porte seriali (dipendenza mancante)
CONFIG_SERIAL=y

# 2. Abilita la console su una porta seriale
CONFIG_UART_CONSOLE=y

# 3. Abilita il driver USB che crea la porta COM virtuale (CDC ACM)
CONFIG_USB_DEVICE_CDC_ACM=y

# 4. Abilita il sistema di logging generale
CONFIG_LOG=y

# 5. Imposta il livello di log per vedere anche i messaggi di debug
CONFIG_ZMK_LOG_LEVEL_DBG=y